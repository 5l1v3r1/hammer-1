language: c
compiler:
  - gcc
  - clang
env:
  - BINDINGS=none
matrix:
  include:
    - compiler: gcc
      language: python
      python: 2.7
      env: BINDINGS=python
    - compiler: clang
      language: python
      python: 2.7
      env: BINDINGS=python
    - compiler: gcc
      language: python
      python: 2.6
      env: BINDINGS=python
    - compiler: clang
      language: python
      python: 2.6
      env: BINDINGS=python
before_install:
  - sudo apt-get update -qq
  - if [ "$BINDINGS" == "python" ]; then sudo apt-get install -qq swig python-dev; fi
script: 
  - scons bindings=$BINDINGS test
notifications:
  irc: 
    channels: 
      - "irc.upstandinghackers.com#hammer"
    use_notice: true
    skip_join: true
        
